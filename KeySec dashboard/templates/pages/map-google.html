{% extends 'layouts/base.html' %}
{% load static %}


{% block content %}

  <!-- [ Main Content ] start -->
  <div class="row">
    <!-- [ basic-map ] start -->
    <div class="col-lg-12 col-xl-6">
      <div class="card">
        <div class="card-header">
          <h5>Basic</h5>
          <span class="d-block m-t-5">Map shows places around the world</span>
        </div>
        <div class="card-block">
          <div id="basic-map" class="set-map" style="height:400px;"></div>
        </div>
      </div>
    </div>
    <!-- [ basic-map ] end -->

   

{% endblock content %}

{% block extra_js %}

  <!-- google-map Js -->
  <script
    src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
  <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
  <script src="{% static 'assets/plugins/google-maps/js/gmaps.js' %}"></script>
  <script src="{% static 'assets/js/pages/google-maps.js' %}"></script>

{% endblock extra_js %}
